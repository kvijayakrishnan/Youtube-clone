<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="toggle-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <img src="https://cdn.mos.cms.futurecdn.net/8gzcr6RpGStvZFA2qRt4v6.jpg" class="logo">
        <div class="search-box" type="text">
            <input type="text" class="search-bar" placeholder="search">
            <button class="search-btn"><img src="https://i.pinimg.com/736x/18/f4/48/18f448ff8ec3358e3255ac19e37c53b1.jpg" class="logo-search"></button>
        </div>
        <div class="user-options">
            <img src="https://github.com/kunaal438/youtube-clone/blob/master/img/video.PNG?raw=true" 
            class="icon" alt="">
            <img src="https://github.com/kunaal438/youtube-clone/blob/master/img/grid.PNG?raw=true"
            class="icon" alt="">
            <img src="https://github.com/kunaal438/youtube-clone/blob/master/img/bell.PNG?raw=true"
            class="icon" alt="">
            <div class="user-dp">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcStmYZmhzwTSsLysennrcmW4sCQCVGA3B_crg&usqp=CAU" alt="">



            </div>

        </div> 
    </nav>

<!-- slidebar -->
<div class="side-bar">
    <a href="#" class="links active"><img src="https://github.com/kunaal438/youtube-clone/blob/master/img/home.PNG?raw=true" alt="">Home</a>
    <a href="#" class="links"><img src="https://github.com/kunaal438/youtube-clone/blob/master/img/explore.PNG?raw=true" alt="">Explore</a>
    <a href="#" class="links"><img src="https://github.com/kunaal438/youtube-clone/blob/master/img/subscription.PNG?raw=true" alt="">Subscription</a>
    <hr class="separator">
    <a href="#" class="links"><img src="https://github.com/kunaal438/youtube-clone/blob/master/img/library.PNG?raw=true" alt="">Library</a>
    <a href="#" class="links"><img src="https://github.com/kunaal438/youtube-clone/blob/master/img/history.PNG?raw=true" alt="">History</a>
    <a href="#" class="links"><img src="https://github.com/kunaal438/youtube-clone/blob/master/img/your-video.PNG?raw=true" alt="">Your Videos</a>
    <a href="#" class="links"><img src="https://github.com/kunaal438/youtube-clone/blob/master/img/watch-later.PNG?raw=true" alt="">Wastch Later</a>
    <a href="#" class="links"><img src="https://github.com/kunaal438/youtube-clone/blob/master/img/liked%20video.PNG?raw=true" alt="">Liked Videos</a>
    <a href="#" class="links"><img src="https://github.com/kunaal438/youtube-clone/blob/master/img/show%20more.PNG?raw=true" alt="">Show more</a>
    
</div>

<!-- filters -->
<div class="filters">
    <button class="filter-option active">all</button>
    <button class="filter-option">HTML</button>
    <button class="filter-option">CSS</button>
    <button class="filter-option">Javascript</button>
    <button class="filter-option">bootstrap</button>
    <button class="filter-option">Mango DB</button>
    <button class="filter-option">Node js</button>
    <button class="filter-option">React js</button>
    <button class="filter-option">My SQL</button>
    <button class="filter-option">Postman</button>
    <button class="filter-option">treanding</button>


</div>

<!-- videos -->
<div class="video-container">

        <img src="${data.snippet.thumbnails.high.url}" class="thumbnail" alt="">
        <div class="content">
             <img src="${data.channelThumbnail}" class="channel-icon" alt="">
        <div class="info">
            <h4 class="title">${data.snippet.title}</h4>  
            <p class="channel-name">${data.snippet.channelTitle}</p>  
        </div>
    </div>
    </div> -->
</div>


    <script src="index.js"></script>
</body>
</html>
